---
- name: Ensure download and install dir exist
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ matchbox_download_location }}"
    - "{{ matchbox_install_location }}"

- name: Download Matchbox and PGP file
  get_url:
    url: "{{ item }}"
    dest: "{{ matchbox_download_location }}"
  with_items:
    - "{{ matchbox_download_url }}"
    - "{{ matchbox_download_url + '.asc' }}"

- name: Download CoreOS App Signing key (https://coreos.com/security/app-signing-key/)
  shell: gpg --keyserver pgp.mit.edu --recv-key 18AD5014C99EF7E3BA5F6CE950BDD3E0FC8A365E
  changed_when: false

- name: Verify Matchbox
  shell: "gpg --verify matchbox-v{{ matchbox_version }}-linux-amd64.tar.gz.asc matchbox-v{{ matchbox_version }}-linux-amd64.tar.gz"
  args:
    chdir: "{{ matchbox_download_location }}"

- name: Unpack release tarball
  unarchive:
    src: "{{ matchbox_download_location }}"
    dest: "{{ matchbox_install_location }}"
    remote_src: yes

- name: Symlink Matchbox executable
  file:
    src: "{{ matchbox_install_location }}/matchbox"
    dest: "{{ matchbox_executable_location }}"

- name: Enable Matchbox and reload daemon
  systemd:
    name: matchbox
    enabled: yes
    daemon_reload: yes
  notify: matchbox restart