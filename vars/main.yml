---
# The Matchbox download url
matchbox_url: "https://github.com/coreos/matchbox/releases/download/v{{ matchbox_version }}/matchbox-v{{ matchbox_version }}-linux-amd64.tar.gz"
# The name of the untarred Matchbox directory
matchbox_src: "matchbox-v{{ matchbox_version }}-linux-amd64"

# Location to symlink the binary to
matchbox_executable_dir: /usr/local/bin
# Matchbox assets directory
matchbox_assets_dir: /var/lib/matchbox/assets/

# Prerequisites for matchbox install
matchbox_prerequisites:
  - openssl